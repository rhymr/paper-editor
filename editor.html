<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Rapper IDE</title>
</head>
<body>
<div class="navbar">
    <ul>
        <li class="dropdown">
            <a class="dropbtn">File</a>
            <div class="dropdown-content">
                <a id="newButton">New File</a>
                <input type="file" id="fileInput" style="display: none;" accept=".txt" />
                <a id="openFileButton">Open File</a>
                <a id="saveButton">Export File</a>
            </div>
        </li>
        <li><a id="toggleFullscreen" onclick="toggleFullscreen()">Fullscreen</a></li>
        <li><a class="right">Settings</a></li>
    </ul>
</div>

<div class="main-container">
    <div class="column" id="left-column">
        <div id="editor"></div>
    </div>
    <div id="dragbar"></div>
    <div class="column" id="right-column">
        <a>Right column (work in progress)</a>
    </div>
</div>

<script src="src/ui.js"></script>
<script src="dist/editor.bundle.js"></script>
<script src="src/utils/dragbar.js"></script>
</body>
</html>
